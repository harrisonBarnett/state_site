                <input name="lastname" placeholder="Anyperson" type="text" />

                <input name="email" placeholder="guyroxxorz@email.com" type="text" />

        const current = document.title;
        const tab = document.querySelector(`[data="${current}"]`);

        ///////////////////////////
        function checkEmail() {
            const email = document.querySelector(`[name="email"]`).value;
            const confirmation = document.querySelector(`[name="cnfemail"]`).value;
            if(email !== confirmation) {
                alert("ERROR ERROR ERROR EMAILS DO NOT MATCH ERROR ERROR ERROR");
